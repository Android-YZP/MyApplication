apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0.0"
        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi' //, 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    api fileTree(include: ['*.jar'], dir: 'libs')
    /*RxAndroid*/
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    /*RxJava*/
    api 'io.reactivex.rxjava2:rxjava:2.1.1'
    /*Rx生命周期管理*/
    api 'com.trello.rxlifecycle2:rxlifecycle:2.1.0'
    api 'com.trello.rxlifecycle2:rxlifecycle-components:2.1.0'
    api 'com.android.support:support-v4:27.1.1'
    /*网络请求框架*/
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.8.1'
    /*列表框架*/
    api 'com.github.jdsjlzx:LRecyclerView:1.5.1'
    /*事件传递*/
    api 'org.greenrobot:eventbus:3.1.1'
    /*图片加载*/
    api 'com.github.bumptech.glide:glide:4.1.1'
    /*内存泄漏检测工具*/
    debugApi 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseApi 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
    /*日志的打印*/
    api 'com.orhanobut:logger:2.1.1'
    /*Bugly*/
    // 指定tinker依赖版本（注：应用升级1.3.5版本起，不再内置tinker）
    api 'com.tencent.bugly:crashreport_upgrade:1.3.6'
    api 'com.tencent.bugly:nativecrashreport:3.3.1'
    api "com.android.support:multidex:1.0.3"
    api 'com.tencent.tinker:tinker-android-lib:1.9.9'
}
